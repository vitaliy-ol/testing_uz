<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    
    <title>Перегляд тестів</title>
    <link rel="icon" type="image/png" href="images/logo_uz.png">
    <link rel="stylesheet" href="css/admin-panel-review.css" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">


    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>

    <header class="header">
        <div class="center-block clearfix">
            <img src="images/logo-larg.png" alt="" class="logo">
            <h1 class="registration_h">Адмін <span>Панель</span></h1>
        </div>
    </header>

    <main class="main">

        <nav class="navigation">
            <div class="navigation-btn">
                <span></span>
            </div>

            <ul>
                <li><a href="admin-panel.html" class="active">Створення тесту</a></li>
                <li><a href="admin-panel-review.html">Перегляд тестів</a></li>
                <li><a href="#">Перегляд  результатів</a></li>
                <li><a href="#">Відкриття доступу</a></li>
            </ul>
        </nav>
        <article class="content">
           
            <div class="select-test">
                <label for="position">Оберіть тест який хочете переглянути, або видалити:</label>
                <select type="text" id="position" name="position">
                        <option value="">Зробіть вибір</option>
                        <option value="Загальний тест">Загальний тест</option>
                        <option value="ШН">ШН </option>
                        <option value="Монтер колії">Монтер колії</option>
                    </select>
                <button type="button" class="delete-test">Видалити тест</button>
            </div>

            <section class="question">
                <h3>Зачем мы делаем этот бред?</h3>
                <img src="" alt="">
                <p class="true-ansver">Нам нужен диплом</p>
                <p>За деньги</p>
                <p>Просто так</p>
                <p>Заставили, суки</p>
                <button type="button" class="delete-question">Видалити запитання</button>
            </section>

            <section class="question">
                <h3>Что на картинке?</h3>
                <img src="images/bg-autorization.jpg" alt="">
                <p class="true-ansver">Поезд</p>
                <p>Пиво</p>
                <p>Луна</p>
                <p>Солнце</p>
                <button type="button" class="delete-question">Видалити запитання</button>
            </section>
            
        </article>
        
    </main>

    <footer class="footer">
        <p class="inf">Розроблено в ознайомчих цілях</p>
    </footer>
    
</body>

</html>
